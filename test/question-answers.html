<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Questionnaire</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/question-answers.css">
    </head>
    <body>
		<div class="test" id="question-block">
			<div class="question-data">
				<h5 class="question"></h5>
				<div class="answers">
					<div class="choice-answer">
						<!-- <input type="radio" id="" name="question" value="Answer1" class="choice">
						<label for="answer1" class="answer"></label> -->

					</div>
				</div>
				<div class="error-msg"></div>
			</div>
			<button class="next-btn" id="next-btn">Далее</button>
		</div>
		<div class="result">
			<p>Ваш результат: <span class="score"></span> из 10 баллов.</p>
		</div>
		<script src="scripts/jquery-3.5.1.min.js"></script>
		<script src="scripts/const.js"></script>
		<script src="scripts/question-answers.js"></script>
    </body>
</html>
